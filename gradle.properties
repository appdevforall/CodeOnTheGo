# Increase Gradle daemon memory
org.gradle.jvmargs=-Xmx8G -XX:+HeapDumpOnOutOfMemoryError --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED

# Increase Kotlin daemon memory
kotlin.daemon.jvm.options=-Xmx4096M

# Fix for aapt2 asset compression OOM
android.aapt2.daemonHeapSize=4096M

# Optional performance flags
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=false
