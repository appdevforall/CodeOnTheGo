## JVM and Heap Settings
org.gradle.jvmargs=-Xmx8G -XX:+HeapDumpOnOutOfMemoryError --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED

# Optional: If using Kotlin daemon, match memory settings to avoid conflicts
# -Dkotlin.daemon.jvm.options="-Xmx4096M,-Xms4096M"

## Asset & AAPT2 Configuration
# Reduce memory spikes during asset compression
android.aapt2.daemonHeapSize=4096M
android.useNewCruncher=false

## Gradle Worker and Parallelism
org.gradle.workers.max=2
org.gradle.parallel=false

## Performance and Stability
org.gradle.vfs.watch=false
org.gradle.configureondemand=false
org.gradle.caching=true

## AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=false
android.jetifier.ignorelist=common-30.2.2.jar

## Resource Optimization (can improve R class generation)
android.nonTransitiveRClass=false

# Optional debug setting for diagnosing OOMs
# org.gradle.debug=true
